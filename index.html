
<script>
  // Video Slides
  let currentSlides = 0;

  function showSlides(n) {
    const slides = document.querySelectorAll('.myVideoSlide');

    // Hide All Slides
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = 'none';
    }

    // Show the Selected Slide
    slides[n].style.display = 'block';
    currentSlide = n;
  }

  function prevSlide() {
    const slides = document.querySelectorAll('.myVideoSlide');

    if (currentSlide > 0) {
      showSlide(currentSlide - 1);
    } else {
      showSlide(slides.length - 1);
    }
  }

  // Show the first slide on page load
  showSlide(currentSlide);
  // Album Gallery Function
  let slide3Index = 1;
function plus3Slides(n) {
  show3Slides(slide3Index += n);
}

function current3Slide(n) {
  show3Slides(slide3Index = n);
}
function show3Slides(n) {
  let i;
  const slides = document.getElementsByClassName("my2Slide");
  if (n > slides.length) { slide3Index = 1; }
  if (n < 1) { slide3Index = slides.length; }
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slides[slide3Index - 1].style.display = "block";
}
show3Slides(slide3Index);
  </script>

  <script>
    // First set of functions
    function openModuleFirstSet(moduleId) {
      closeAllModulesFirstSet();
      document.getElementById(moduleId).style.visibility = "visible";
    }

    function closeAllModulesFirstSet() {
      const modals = document.querySelectorAll('.modal-container');
      modals.forEach(modal => {
        modal.style.visibility = 'hidden';
      });
    }
    function closeModuleFirstSet(moduleId) {
      document.getElementById(moduleId).style.visibility = "hidden";
    }

    function openModuleSecondSet(moduleId) {
      closeAllModulesSecondSet();
      document.getElementById(moduleId).style.visibility = "visible";
    }

    function closeAllModulesSecondSet() {
      const modals = document.querySelectorAll('.modal-container');
      modals.forEach(modal => {
        modal.style.visibility = 'hidden';
      });
    }

    function closeModule(moduleId) {
      document.getElementById(moduleId).style.visibility = "hidden";
    }

    // Trigger Buttons
    document.addEventListener('DOMContentLoaded', function () {
      closeAllModules();

      const introBtn = document.getElementById('introBtn');
      const comicsBtn = document.getElementById('comicsBtn');
      const albumBtn = document.getElementById('albumBtn');

      if (introBtn) {
        introBtn.addEventListener('click', function () {
          toggleModule('myModalIntro');
        });
      }

      if (comicsBtn) {
        comicsBtn.addEventListener('click', function () {
          toggleModule('ComicsModal');
        });
      }

      if (albumBtn) {
        albumBtn.addEventListener('click', function () {
          toggleModule('AlbumsModal');
        });
      }
    });

    function toggleModule(moduleId) {
      const modal = document.getElementById(moduleId);
      modal.style.visibility = modal.style.visibility === 'visible' ? 'hidden' : 'visible';
    }

    function closeAllModules() {
      const modals = document.querySelectorAll('.modal');
      modals.forEach(modal => {
        modal.style.visibility = 'hidden';
      });
    }
    </script>
