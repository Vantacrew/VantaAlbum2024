         cursor: pointer;
         }
         .modal-container {

         align-items: center;
         justify-content: center;
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background: rgba(0, 0, 0, 0.5);
         z-index: 2;
         visibility: hidden;
         opacity: 0;
         transition: visibility 0s, opacity 0.5s;
         }
         .modal-content {
         padding: 20px;
         border-radius: 2px;
         width: 600px;
         max-width: 200%;
         height: 400px;
         max-height: 200%;
         overflow: hidden;
         position: relative;
         z-index: 3;
         }
         .modal-content-scrollable {

          let openModalId = null;
         
         function openModule(moduleId) {
         const modalContent = document.getElementById('modalContent');
         const modalContainer = document.getElementById('modalContainer');
         const body = document.body;
         
         if (openModalId === null) {
          modalContent.innerHTML = getModalContent(moduleId);
          modalContent.classList.add('modal-content-scrollable'); 
          modalContent.insertAdjacentHTML('beforeend', '<span class="close" onclick="closeAllModules()">×</span>');
          modalContainer.style.visibility = 'visible';
          modalContainer.style.opacity = '1';
          body.style.overflow = 'hidden';
          openModalId = moduleId;
         } else if (openModalId === moduleId) {
          modalContainer.style.visibility = 'hidden';
          modalContainer.style.opacity = '0';
          body.style.overflow = 'auto';
          modalContent.classList.remove('modal-content-scrollable'); 
          modalContent.innerHTML = ''; 
          openModalId = null;
         }
         }
         
         function closeAllModules() {
         const modalContainer = document.getElementById('modalContainer');
         const body = document.body;
         const modalContent = document.getElementById('modalContent');
         
         modalContainer.style.visibility = 'hidden';
         modalContainer.style.opacity = '0';
         body.style.overflow = 'auto';
