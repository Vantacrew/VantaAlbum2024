<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vanta Birthday Spawn Day</title>
    <meta name="description" content="Celebrating Vantacrow's spawn!">
    <link rel="stylesheet" href="vanta.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-attachment: fixed;
            background-image: url('VantaBD_Coverart_smile_final.png');
            background-size: cover;
            background-position: center;
            font-family: 'Georgia', serif;
            color: #000000;
        }

        .main {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .modal-container {
            display: fixed;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s;
        }

        .modal-content {
            position: fixed;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 900px;
            max-width: 100%;
            height: 90vh;
            max-height: 100%;
            overflow: hidden;
            z-index: 5;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            position: fixed;
            z-index: 2;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .btn-group img:nth-child(1) {
            grid-area: 1 / 1 / 2 / 2;
        }

        .btn-group img:nth-child(2) {
            grid-area: 2 / 2 / 3 / 3;
        }

        .btn-group img:nth-child(3) {
            grid-area: 3 / 3 / 4 / 4;
        }

        .btn-group img:nth-child(4) {
            grid-area: 1 / 2 / 2 / 3;
        }

        .btn-group img:nth-child(5) {
            grid-area: 2 / 3 / 3 / 4;
        }

        .button-grid img {
            width: 50px;
            height: 50px;
            border: 2px solid #6b47c6;
            cursor: pointer;
        }

        body.modal-open {
            overflow: hidden;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #000;
        }

        #video-container {
            width: 80%;
            height: 90%;
            max-width: 800px;
            max-height: 600px;
            margin: auto;
            position: relative;
        }

        .video-slide {
            height: 80%;
        }

        .myVideoSlide {
            display: none;
        }

        .myVideoSlide.active {
            display: block;
        }

        .timeline {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            flex-wrap: wrap;
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 1;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
            z-index: 2;
        }

        .timeline.active {
            opacity: 1;
            pointer-events: auto;
        }

        .timeline-item {
            font-size: 14px;
            padding: 5px;
            background-color: #6b47c6;
            color: #fff;
            border-radius: 5px;
            margin: 5px;
            opacity: 0.7;
            cursor: pointer;
            animation: fadeOut 0.5s forwards;
        }

        .timeline-item.active {
            opacity: 1;
            font-weight: bold;
        }

        .timeline-progress {
            height: 5px;
            background-color: #6b47c6;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            transition: width 100000s ease-in-out;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .comic-container {
            width: 80%;
            height: 90%;
            max-width: 800px;
            max-height: 600px;
            margin: auto;
            position: relative;
            overflow: hidden;
            background-color: #0800;
        }

        .my2Slide {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .my2Slide.active {
            display: block;
        }

        .slideshow-container {
            max-width: 100%;
            position: relative;
            margin: auto;
        }

        .my2Slide img,
        .my3Slide img {
            width: 100%;
            height: 100%;
        }

        .prev2,
        .next2,
        .prev3,
        .next3 {
            cursor: pointer;
            position: absolute;
            top: 50%;
            font-size: 16px;
            color: #6b47c6;
            background-color: #fff;
            border: 2px solid #6b47c6;
            border-radius: 10px;
            padding: 5px;
            transform: translateY(-50%);
            width: 30px;
            text-align: center;
            z-index: 999;
        }

        .prev2,
        .next2,
        .prev3,
        .next3 {
            width: 30px;
        }

        .prev2 {
            left: calc(50% - 420px);
        }

        .next2 {
            left: calc(50% + 385px);
        }

        .prev3,
        .next3 {
            width: 30px;
        }

        .prev3 {
            left: 0;
        }

        .next3 {
            right: 0;
        }

        .prev2:hover,
        .next2:hover,
        .prev3:hover,
        .next3:hover {
            background-color: #6b47c6;
            color: #fff;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .splash {
            cursor: pointer;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            z-index: 1001;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            opacity: 1;
            visibility: visible;
            transition: opacity 1s, visibility 3s;
        }

        .splash.hidden {
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s, visibility 3s;
        }

        .splash img {
            width: 100%;
            height: auto;
        }

        .intro-modal-content {
            background-image: url('introbg.png');
            background-image: url('introbg.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            color: #000000;
            padding: 20px;
            width: 100%;
            max-width: 1000px;
            height: 100%;
            max-height: 800px;
            margin: auto;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <!-- Splash Screen -->
    <div class="splash" id="splash" onclick="hideSplash()">
        <img src="VantaBD_Coverart_smile_closeeyes_final.png" alt="Splash Image" class="comic-style1">
    </div>
    <div class="music-player">
        <audio id="audio" controls loop>
    <source src="International_Vantham-_Behind_the_Mask_-_Looped_Twice.wav" type="audio/mpeg">
</audio>
    </div>

    <div class="main">
        <!-- Move the button codes within the main grid container -->
        <div class="btn-group">
            <img src="image.png" alt="Intro Model" onclick="openModule('myModalIntro')">
            <img src="image.png" alt="Comic Model" onclick="openModule('ComicsModal')">
            <img src="image.png" alt="Album Model" onclick="openModule('AlbumsModal')">
            <img src="image.png" alt="video-container" onclick="openModule('video-container')">
            <img src="image.png" alt="Credit Model" onclick="openModule('CreditModel')">
        </div>

        <!-- Overlay for Modals -->
        <div id="modalContainer" class="modal-container" onclick="closeAllModules()"></div>

        <!-- Content for Modals -->
        <div id="modalContent" class="modal-content">
        </div>
    </div>

    <script>
        function hideSplash() {
            const splash = document.getElementById('splash');
            splash.style.display = 'none';
            audio.play();

        }
        let openModalId = null;
        let isTimelineVisible = false;

        function closeAllModules() {
            const modalContainer = document.getElementById('modalContainer');
            const body = document.body;
            const modalContent = document.getElementById('modalContent');
            const timeline = document.querySelector('.timeline');

            modalContainer.style.visibility = 'hidden';
            modalContainer.style.opacity = '0';
            body.style.overflow = 'auto';
            modalContent.classList.remove('modal-content-scrollable');
            modalContent.innerHTML = '';
            openModalId = null;

            timeline.classList.remove('active');
            isTimelineVisible = false;
        }

        function openModule(moduleId) {
            const modalContent = document.getElementById('modalContent');
            const modalContainer = document.getElementById('modalContainer');
            const body = document.body;
            const timeline = document.querySelector('.timeline');

            if (openModalId === null) {
                modalContent.innerHTML = getModalContent(moduleId);
                modalContent.classList.add('modal-content-scrollable');
                modalContent.insertAdjacentHTML('beforeend', '<span class="close" onclick="closeAllModules()">×</span>');
                modalContainer.style.visibility = 'visible';
                modalContainer.style.opacity = '1';
                body.style.overflow = 'hidden';
                openModalId = moduleId;
                if (moduleId === 'video-container') {
                    showVideoSlide(1);
                    timeline.classList.add('active');
                    isTimelineVisible = true;
                }
            } else if (openModalId === moduleId) {
                closeAllModules();
            }
        }

        function plus2Slides(n) {
            const current2Slide = getCurrent2Slide();
            show2Slide(current2Slide + n);
        }

        function getCurrent2Slide() {
            const photoSlides = document.querySelectorAll('.my2Slide');
            let current2Slide = 1;

            for (let i = 0; i < photoSlides.length; i++) {
                if (photoSlides[i].style.display === 'block') {
                    current2Slide = i + 1;
                    break;
                }
            }

            return current2Slide;
        }

        function show2Slide(slideIndex) {
            const photoSlides = document.querySelectorAll('.my2Slide');
            const dots = document.querySelectorAll('.dot');

            for (let i = 0; i < photoSlides.length; i++) {
                photoSlides[i].style.display = 'none';
                dots[i].classList.remove('active');
            }

            photoSlides[slideIndex - 1].style.display = 'block';
            dots[slideIndex - 1].classList.add('active');
        }
       function connectComicsModalToCSS() {
    const modalContent = document.querySelector('.modal-content');
    modalContent.innerHTML = generateComicsModalContent();
    show2Slide(1);
    const comicSlides = document.querySelectorAll('.my2Slide');
    comicSlides.forEach((slide, index) => {
        slide.style.zIndex = index + 1;
        if (index === 0) {
            slide.style.display = 'block';
        } else {
            slide.style.display = 'none';
        }
    });
}
        connectComicsModalToCSS();

        let current3Slide = 1;

    function plus3Slides(n) {
            show3Slide(current3Slide += n);
        }

        function show3Slide(slideIndex) {
            const slides = document.querySelectorAll('.my3Slide');

            if (slideIndex > slides.length) {
                current3Slide = 1;
            } else if (slideIndex < 1) {
                current3Slide = slides.length;
            }

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }

            slides[current3Slide - 1].style.display = 'block';
        }

        let currentVideoSlide = 1;

        function showVideoSlide(slideIndex) {
            const videoSlides = document.querySelectorAll('.myVideoSlide');
            const timelineItems = document.querySelectorAll('.timeline-item');
            const timelineProgress = document.querySelector('.timeline-progress');

            for (let i = 0; i < videoSlides.length; i++) {
                videoSlides[i].style.display = 'none';
            }

            for (let i = 0; i < timelineItems.length; i++) {
                timelineItems[i].classList.remove('active');
                timelineItems[i].style.animation = 'none';
            }
            videoSlides[slideIndex - 1].style.display = 'block';
            timelineItems[slideIndex - 1].classList.add('active');

            for (let i = 0; i < timelineItems.length; i++) {
                if (i !== slideIndex - 1) {
                    timelineItems[i].style.animation = 'fadeOut 0.5s forwards';
                }
            }

            function toggleTimeline() {
                const timeline = document.querySelector('.timeline');
                isTimelineVisible = !isTimelineVisible;

                if (isTimelineVisible) {
                    timeline.classList.add('active');
                } else {
                    timeline.classList.remove('active');
                }
            }

            const timelineItemWidth = timelineItems[0].offsetWidth + 10;
            const progressWidth = timelineItemWidth * slideIndex;
            timelineProgress.style.width = `${progressWidth}px`;
        }

        function clickTimelineItem(index) {
            const videoSlides = document.querySelectorAll('.myVideoSlide');
            let nextSlide = (index + 1) % videoSlides.length + 1;

            showVideoSlide(nextSlide);
        }

        function plusVideoSlides(n) {
            const timelineItems = document.querySelectorAll('.timeline-item');
            const videoSlides = document.querySelectorAll('.myVideoSlide');
            const timelineSlideMapping = Array.from(timelineItems).map((item, index) => index + 1);

            let currentVideoSlide = 1;

            for (let i = 0; i < videoSlides.length; i++) {
                if (videoSlides[i].style.display === 'block') {
                    currentVideoSlide = i + 1;
                    break;
                }
            }

            const totalSlides = videoSlides.length;
            let nextSlide = (currentVideoSlide + n - 1 + totalSlides) % totalSlides + 1;

            for (let i = 0; i < timelineItems.length; i++) {
                timelineItems[i].classList.remove('active');
                timelineItems[i].style.animation = 'none';
            }

            showVideoSlide(nextSlide);
        }

        function getModalContent(moduleId) {
            switch (moduleId) {
                case 'myModalIntro':
                    return `
    <div class="intro-modal-content">
    <h2>Spawning in...</h2>
    <p>Welcome Mr. Bringer, lovely vantacrew, darling kurococo, and all the amazing peoples in between! The Spawn Day Website is a celebration of artistry, storytelling, and a showcase of the crew's love. Explore a mosaic of stunning visuals, captivating clips, and intricately crafted comics. Embark on a journey through this interactive platform, where every click unveils a new dimension of creativity. Welcome to your Birthday Site!</p>
    
    <p>To start this journey, please look at these incredibly written stories made by talented writers of the crew…</p>
    <!-- Add your links here -->
    <a href="link1">Story 1</a>
    <a href="link2">Story 2</a>
    <!-- Add more links as needed -->

    <p>Discover the rhythm of celebration with our exclusive soundtrack and music video (Copyright of Mufee, available for use on stream!), adding a harmonious touch to your experience. Tune in, listen, and let the melodies elevate your journey through this immersive celebration!</p>
    
    <p>The music video will premiere when you are ready to watch it, crowshi! (Please tell us when)!</p> 
    <!-- Add links for music -->
    <a href="https://www.youtube.com/" target="_blank">Watch on YouTube</a>

    <p>The background music is available for download and use on stream!</p>
    <a href="https://drive.google.com/drive/folders/1hXb-EAxml-A5GjxgYVJhgARMUpLmu0Lj?usp=sharing" target="_blank">Music for download on Google Drive!</a>
</div> `;

            function generateComicsModalContent() {
                        return `
           <div id="ComicsModal" class="modal">
                   <div class="comic-container">
<div class="modal-container" onclick="toggleModules('ComicsModal')"></div>
    <div class="modal-content">
            <!-- Include multiple image elements, each in its own container -->
            <div class="my2Slide fade" data-index="1">
                <img src="image1.png" alt="Comic 1" class="comic-image">
            </div>
            <div class="my2Slide fade" data-index="2">
                <img src="image2.png" alt="Comic 2" class="comic-image">
            </div>
            <!-- Add more comic images as needed -->
           <div class="prev2" onclick="plus2Slides(-1)">❮</div>
<div class="next2" onclick="plus2Slides(1)">❯</div>
        </div>
    </div>
</div>
            </div>`;
                    }
                case 'AlbumsModal':
                    return `
                <div id="AlbumsModal" class="modal">
                    <div class="modal-container" onclick="toggleModule('AlbumsModal')"></div>
                    <div class="modal-content">
                        <h2>Album</h2>
                        <div class="slideshow-containerD">
                            <div class="my3Slide fade"><img src="image-1.jpg" alt="Album 1" style="width: 80%;"></div>
                            <div class="my3Slide fade"><img src="image-2.jpg" alt="Album 2" style="width: 100%;"></div>
                        </div>
                        <div style="text-align:center"></div>
                        <a class="prev2" onclick="plus3Slides(-1)">❮</a> <a class="next2" onclick="plus3Slides(1)">❯</a>
                    </div>
                </div>`;
                case 'video-container':
                    return `
                <div id="video-container" class="modal">
                    <!-- Video Slide Show -->
                    <div class="myVideoSlide video-slide">
                        <!-- Replace the YouTube video link with the actual video link -->
                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/a5FhyNDk7iY" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <!-- Add more video slides as needed -->
                    <div class="myVideoSlide video-slide">
                        <iframe width="100%" height="100%" src="https://youtu.be/pxtGwAtBSjQ?si=jGyoA_VX3tPMdMgX" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <!-- Add more video slides as needed -->
                    <!-- Timeline with Dates -->
                    <div class="timeline">
                        <div class="timeline-item">Jan 1, 2023</div>
                        <div class="timeline-item">Feb 15, 2023</div>
                        <!-- Add more timeline items as needed -->
                    </div>
                    <!-- Video navigation arrows -->
                    <a class="prev2" onclick="plusVideoSlides(-1)">❮</a>
                    <a class="next2" onclick="plusVideoSlides(1)">❯</a>
                </div>`;
                default:
                    return '';
            }
        }
    </script>
</body>

</html>
