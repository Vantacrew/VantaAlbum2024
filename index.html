      <script>
  function toggleModule(moduleId) {
  const modal = document.getElementById(moduleId);
  const body = document.body;

  if (modal.style.visibility === 'visible') {
    modal.style.visibility = 'hidden';
    body.style.overflow = 'auto'; 
  } else {
    modal.style.visibility = 'visible';
    body.style.overflow = 'hidden'; 
}
  }
</script>
<script>
  // Video Slides
  let currentSlides = 0;

  function showSlides(n) {
    const slides = document.querySelectorAll('.myVideoSlide');

    // Hide All Slides
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = 'none';
    }

    // Show the Selected Slide
    slides[n].style.display = 'block';
    currentSlide = n;
  }

  function prevSlide() {
    const slides = document.querySelectorAll('.myVideoSlide');

    if (currentSlide > 0) {
      showSlide(currentSlide - 1);
    } else {
      showSlide(slides.length - 1);
    }
  }

  // Show the first slide on page load
  showSlide(currentSlide);
  // Album Gallery Function
  let slide3Index = 1;
function plus3Slides(n) {
  show3Slides(slide3Index += n);
}

function current3Slide(n) {
  show3Slides(slide3Index = n);
}
function show3Slides(n) {
  let i;
  const slides = document.getElementsByClassName("my2Slide");
  if (n > slides.length) { slide3Index = 1; }
  if (n < 1) { slide3Index = slides.length; }
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slides[slide3Index - 1].style.display = "block";
}
show3Slides(slide3Index);
  </script>
